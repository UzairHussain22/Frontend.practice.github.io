<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Hanken Grotesk' rel='stylesheet'>
    <title>UI</title>
</head>
<body>
    <div class="main">
    <div class="contain">
        <h2> Your Result</h2>
        <div class="cir"> 
            76 
            <span class="out"> of 100</span>
        </div>
        
        <div class="head-para">
        <h1>Great</h1>

    <p>
        You Scored higher than 65% <br>of the people
         who have<br> taken these test
    </p>
</div>
    </div>
<div class="sec-container">
    <h1>Summary</h1>

    <div class="reac">
        <img src="icon-reaction.svg" alt="">
        <p class="memo" style="color: hsl(0, 100%, 67%)">Reaction</p>
        <span class="eight">80</span>
        <span class="out100" > / 100</span>
    </div>

    <div class="mem">
        <img src="icon-memory.svg" alt="">
        <p class="memo" style="color: hsl(39, 100%, 56%) ;">Memory</p>
        <span class="eight"> 92</span>
        <span class="out100" > / 100</span>
    </div>
    
        <div class="verbal">
            <img src="icon-verbal.svg" alt="">
            <p class="memo" style="color:hsl(166, 100%, 37%);">Verbal</p>
            <span class="eight">61</span>
            <span class="out100" > / 100</span>
        </div>
        
    
        <div class="visua">
            <img src="icon-visual.svg" alt="">
            <p class="memo" style="color: hsl(234, 85%, 45%);">Visual</p>
            <span class="eight">72</span>
            <span class="out100" > / 100</span>
        </div>
        <button  type="button" class="cont">Continue</button>
        
</div>
</div>
</body>
</html>
